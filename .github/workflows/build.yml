name: Build .NET SDK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'dotnet VMR branch name'
        required: true
        type: string
        default: main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

    - name: Maximize build space
      uses: AdityaGarg8/remove-unwanted-software@v4.1
      with:
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-cached-tools: 'true'        

    - name: Clone repository
      run: |
        git clone --depth 1 -b ${{ inputs.branch }} https://github.com/dotnet/dotnet

    - name: Apply patches
      run: |
        curl -sSL https://github.com/dotnet/runtime/pull/114285.diff | patch -d dotnet/src/runtime -p1 -i -
        # curl -sSL https://github.com/dotnet/runtime/compare/main...am11:runtime:patch-31.patch |
        #  patch -d dotnet/src/runtime -p1 -i -
        curl -sSL https://github.com/am11/runtime/commit/3486609018239f54f8248b9c3b417c2d53abc8c0.diff |
          patch -d dotnet/src/runtime -p1 -i -
        curl -sSL https://github.com/am11/runtime/commit/ea2689005465f60eb672778c31fd13ccced1a363.diff |
          patch -d dotnet/src/runtime -p1 -i -

    - name: Build
      run: |
        docker run --platform linux/amd64 --rm -v${{ github.workspace }}/dotnet:/dotnet -e ROOTFS_DIR=/crossrootfs/riscv64 \
          mcr.microsoft.com/dotnet-buildtools/prereqs:azurelinux-3.0-net10.0-cross-riscv64 \
          sh -c 'cd /dotnet && ./prep-source-build.sh && ./build.sh --clean-while-building -sb -p:TargetOS=linux -p:TargetArchitecture=riscv64 -p:Crossbuild=true -p:SkipUsingCrossgen=true'

    - name: List assets directory
      run: |
        find "${{ github.workspace }}/dotnet/artifacts"

    - name: Upload .NET
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-sdk-linux-riscv64
        path: |
          ${{ github.workspace }}/dotnet/artifacts/assets/Release/dotnet-sdk-*
          ${{ github.workspace }}/dotnet/artifacts/packages/Release/Shipping/runtime/Microsoft.NETCore.App.Crossgen2.linux-riscv64.*.nupkg
